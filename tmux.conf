# --- better prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- reload config ---
bind r source-file ~/.tmux.conf \; display "reloaded"

# --- start windows and panes at 1, not 0 ---
set -g base-index 1
setw -g pane-base-index 1

# --- easy splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- navigate panes with vim keys ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- resize panes ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- mouse support ---
set -g mouse on

# --- don't rename windows automatically ---
set -g allow-rename off

# --- longer history ---
set -g history-limit 50000

# --- faster escape ---
set -sg escape-time 0

# --- true color support ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- status bar ---
set -g status-position bottom
set -g status-style "bg=#2e3440,fg=#eceff4"
set -g status-left "#[fg=#2e3440,bg=#5e81ac,bold]  #S #[fg=#5e81ac,bg=#2e3440,nobold]"
set -g status-left-length 30
set -g status-right "#[fg=#434c5e,bg=#2e3440]#[fg=#eceff4,bg=#434c5e]  %H:%M #[fg=#5e81ac,bg=#434c5e]#[fg=#eceff4,bg=#5e81ac] #h "
set -g status-right-length 50
set -g status-justify left

# --- window tabs ---
set -g window-status-format "#[fg=#2e3440,bg=#434c5e]#[fg=#eceff4,bg=#434c5e] #I:#W #[fg=#434c5e,bg=#2e3440]"
set -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0]#[fg=#2e3440,bg=#88c0d0,bold] #I:#W #[fg=#88c0d0,bg=#2e3440,nobold]"
set -g window-status-separator ""

# --- pane borders ---
set -g pane-border-style "fg=#434c5e"
set -g pane-active-border-style "fg=#88c0d0"

# --- message style ---
set -g message-style "bg=#5e81ac,fg=#eceff4"
